<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header id="header">
            <div class="logo">
                <img 
                    id="header-img"
                    src="./pictures/ChairLogo.png"
                    alt="chair logo"
                />
                <h1 class="logo-text">chair.</h1>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#section-2">prices.</a></li>
                    <li><a class="nav-link" href="#section-3">video.</a></li>
                    <li><a class="nav-link" href="#section-4">secret.</a></li>
                </ul>
            </nav>
        </header>

        <section id="section-1">
            <img id="product-img" src="./pictures/ChromeChairTransparentBG.png"/>
            <p id="slogan">not your average chair.</p>
        </section>

        <section id="section-2">
            <div class="price-block">
                <h2 class="product-type">chair.</h2>
                <ul class="product-list">
                    <li>just a chair</li>
                    <li>kinda shiny</li>
                </ul>
                <p class="price">$99</p>
            </div>
            <div class="price-block">
                <h2 class="product-type">chair pro.</h2>
                <ul class="product-list">
                    <li>a more professional chair</li>
                    <li>also shiny</li>
                    <li>has pro in the name</li>
                </ul>
                <p class="price">$169</p>
            </div>
            <div class="price-block">
                <h2 class="product-type">chair pro max.</h2>
                <ul class="product-list">
                    <li>massive</li>
                    <li>please buy this one</li>
                </ul>
                <p class="price">$222</p>
            </div>
        </section>

        <section id="section-3">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vLldEbgBI50?si=2tViBBvA1iGHQHCf" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section id="section-4">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
                <input id="submit" type="submit" value="enter." class="btn" />
            </form>
        </section>
    </body>
</html>
